<mat-dialog-content>
  <h4>{{title}}</h4>
  <div *ngFor="let c of mComments">
    <mat-card-content>
      <b>{{c.user}} [{{c.time}}]</b>: {{c.comment}}
    </mat-card-content>
  </div>
</mat-dialog-content>
<br>
<mat-dialog-actions align="center">
    <button mat-raised-button mat-dialog-close (click)="onConfirmClick()">Close</button>
</mat-dialog-actions>
