<div>
  <div *ngIf="mArticles.length === 0">No data available</div>
  <mat-card class="example-card" >
    <mat-card-title class="title"> Visited Headlines  </mat-card-title>
  </mat-card>
  <mat-card class="example-card"  *ngFor="let article of mArticles">
    <mat-card-content>
      <mat-card-title class="news-title"><a href={{article.url}} target="_blank">{{article.title}}</a></mat-card-title>
    </mat-card-content>

    <mat-card-actions class="action-buttons">
      <button mat-button color="primary"><mat-icon (click)="addLike(article.id)">thumb_up_alt</mat-icon> {{likes[article.id]}}</button>
      <button mat-button color="primary" (click)="showComments(article.id, article.kids)"><mat-icon>comment</mat-icon> Comments</button>
      <button mat-button color="primary" (click)="bookmark(article)"><mat-icon>bookmark_border</mat-icon>Bookmark</button>
      <a mat-button color="primary" href={{article.url}} target="_blank" ><mat-icon>visibility</mat-icon> View</a>
    </mat-card-actions>
    <div [hidden]="isHide[article.id]" *ngFor="let c of mComments">
      <mat-card-content *ngIf="c.id === article.id">
        <b>{{c.user}} [{{c.time}}]</b>: {{c.comment}}
      </mat-card-content>
    </div>
  </mat-card>
</div>
